<link rel="stylesheet" type="text/css" href="posts/static/styles/emojionearea.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="posts/static/styles/emojionearea.min.js"></script>
<div class="row">
    <div class="span6">
      <textarea id="emojionearea1">Default :smile:</textarea>
    </div>
    <div class="span6">
      <input type="text" id="emojionearea2" value="inline :+1:"/>
    </div>
  </div>
  <div class="row">
    <div class="span6">
      <div id="emojionearea3">Support autocompleting, insert ":" </div>
    </div>
    <div class="span6">
      <input type="text" id="emojionearea4" value=":smiley_cat:"/>
    </div>
  </div>
  <div class="row">
    <div class="span6">
      <textarea id="emojionearea5">Disable tones, disable autocomplete :dog::cat:</textarea>
    </div>
    <div class="span6">
       <div id="standalone" data-emoji-placeholder=":smiley:"></div>
    </div>
  </div>
  <script>

    $(document).ready(function() {
        $("#emojionearea1").emojioneArea({
          pickerPosition: "right",
        tonesStyle: "bullet"
      });

        $("#emojionearea3").emojioneArea({
          pickerPosition: "right",
          filtersPosition: "bottom",
        tonesStyle: "square"
      });
        $("#emojionearea4").emojioneArea({
          pickerPosition: "bottom",
          filtersPosition: "bottom",
        tonesStyle: "checkbox"
      });
        $("#emojionearea5").emojioneArea({
          pickerPosition: "top",
          filtersPosition: "bottom",
        tones: false,
        autocomplete: false,
        inline: true,
        hidePickerOnBlur: false
      });
      $("#standalone").emojioneArea({
        standalone: true,
        autocomplete: false
      });
    });
  </script>
